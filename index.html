<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Benoît Alcaraz</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* no global scrolling */
        }

        .bg-image {
            background-image: url("./img/background.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(4px);

            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .bg-drop {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;   /* center content horizontally */
        }

        topbar {
            font-size: 30px;
            color: #e9e2bf;
            font-family: "Roboto Condensed", sans-serif;

            width: 100%; 
            padding: 12px 16px;
            background-color: #0F1010;

            display: flex;
            justify-content: space-between;
            align-items: center;

            flex-shrink: 0; /* prevents collapsing */
        }

        thread {
            display: block;

            width: 60vw;      /* 60% of page width */
            max-width: 900px; /* optional */
            height: calc(100vh - 80px); /* adjust based on topbar height */
            background-color: #1C1C1E;
            color: white;

            margin-top: 20px;
            padding: 20px;

            border-radius: 12px;
            overflow-y: auto; /* internal scrolling only */
        }

        thread::-webkit-scrollbar {
            width: 8px;
        }
        thread::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="bg-image"></div>

    <div class="bg-drop">
        <topbar>
            photo + name here should be black
        </topbar>

        <thread>
            This is your scrollable content section.
            <br><br>
            Add as much content as you want here — the page will not scroll,
            only this area will.
            <br><br>
            Lorem ipsum ... (etc)
        </thread>
    </div>
</body>
</html>
